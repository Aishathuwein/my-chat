<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Real Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen">
        <div class="auth-container">
            <h1><i class="fas fa-comments"></i> Chat App</h1>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <div class="auth-form active" id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" value="user1@test.com">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" value="123456">
                </div>
                <button id="login-btn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="divider">or</div>
                <button id="google-login-btn" class="btn btn-google">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </div>
            
            <div class="auth-form" id="signup-form">
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder="Your Name" value="User One">
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" value="user2@test.com">
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Password" value="123456">
                </div>
                <button id="signup-btn" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
            
            <div class="connection-status">
                <div id="connection-dot"></div>
                <span id="connection-text">Connecting...</span>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- User Info -->
            <div class="user-info">
                <div class="avatar" id="user-avatar">U</div>
                <div class="user-details">
                    <h3 id="user-name">User</h3>
                    <div class="user-status" id="user-status">Online</div>
                </div>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>

            <!-- Chat Type Selector -->
            <div class="chat-type-selector">
                <button id="global-chat-btn" class="chat-type-btn active">
                    <i class="fas fa-globe"></i> Global
                </button>
                <button id="private-chat-btn" class="chat-type-btn">
                    <i class="fas fa-user"></i> Private
                </button>
                <button id="group-chat-btn" class="chat-type-btn">
                    <i class="fas fa-users"></i> Groups
                </button>
            </div>

            <!-- Online Users -->
            <div class="section" id="online-users-section">
                <h4><i class="fas fa-circle online"></i> Online Users</h4>
                <div class="users-list" id="online-users-list">
                    <div class="loading">Loading users...</div>
                </div>
            </div>

            <!-- Groups -->
            <div class="section" id="groups-section">
                <div class="section-header">
                    <h4><i class="fas fa-layer-group"></i> Your Groups</h4>
                    <button id="create-group-btn" class="btn-small">
                        <i class="fas fa-plus"></i> New
                    </button>
                </div>
                <div class="groups-list" id="groups-list">
                    <div class="group-item active" data-group-id="global">
                        <i class="fas fa-globe"></i>
                        <span>Global Chat</span>
                    </div>
                </div>
            </div>

            <!-- Create Group Section -->
            <div class="section" id="create-group-section" style="display: none;">
                <h4><i class="fas fa-plus-circle"></i> Create Group</h4>
                <div class="form-group">
                    <input type="text" id="new-group-name" placeholder="Group name">
                </div>
                <div class="selected-members" id="selected-members">
                    <div class="selected-members-title">Selected: <span id="selected-count">0</span></div>
                    <div class="selected-list" id="selected-list"></div>
                </div>
                <button id="create-group-submit" class="btn btn-primary btn-block">
                    <i class="fas fa-check"></i> Create Group
                </button>
                <button id="cancel-group-btn" class="btn btn-secondary btn-block">
                    Cancel
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-info">
                    <div class="chat-avatar" id="chat-avatar">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>
                        <h2 id="chat-title">Global Chat</h2>
                        <div id="chat-status">
                            <span id="online-count">0 online</span>
                            <span class="typing" id="typing-indicator"></span>
                        </div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button id="attach-btn" class="action-btn" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button id="audio-btn" class="action-btn" title="Record audio">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messages-container">
                <div class="messages" id="messages">
                    <!-- Messages load here -->
                </div>
                
                <!-- New Messages Indicator -->
                <div class="new-messages" id="new-messages-indicator" style="display: none;">
                    <span>New messages</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input-area">
                <!-- Attachment Menu -->
                <div class="attachment-menu" id="attachment-menu" style="display: none;">
                    <div class="attachment-options">
                        <button class="attachment-option" data-type="image">
                            <i class="fas fa-image"></i>
                            <span>Photo</span>
                        </button>
                        <button class="attachment-option" data-type="audio">
                            <i class="fas fa-microphone"></i>
                            <span>Audio</span>
                        </button>
                        <button class="attachment-option" data-type="file">
                            <i class="fas fa-file"></i>
                            <span>File</span>
                        </button>
                    </div>
                </div>

                <!-- Audio Recorder -->
                <div class="audio-recorder" id="audio-recorder" style="display: none;">
                    <div class="recorder-header">
                        <span>Recording...</span>
                        <button id="cancel-recording">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="recorder-visualizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="recorder-timer">00:00</div>
                    <button id="stop-recording" class="btn-stop">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>

                <!-- Main Input -->
                <div class="input-wrapper">
                    <input type="text" 
                           id="message-input" 
                           placeholder="Type your message..." 
                           autocomplete="off">
                    <div class="input-actions">
                        <button id="emoji-btn" class="emoji-btn">
                            <i class="far fa-smile"></i>
                        </button>
                    </div>
                </div>
                <button id="send-btn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- File Input (Hidden) -->
    <input type="file" id="file-input" style="display: none;" accept="image/*,audio/*,video/*,.pdf,.doc,.docx,.txt">
    
    <!-- Audio Element (Hidden) -->
    <audio id="audio-player" style="display: none;"></audio>

    <!-- Debug Console -->
    <div class="debug-console" id="debug-console">
        <div class="debug-header">
            <span>Debug Console</span>
            <button id="toggle-debug">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>
        <div class="debug-content" id="debug-content">
            <div class="debug-item">App initialized</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
